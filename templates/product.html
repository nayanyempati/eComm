{% extends 'base.html' %}
{% block title %}Profile Page{% endblock title %}
{% block body %}
{% load static %}



<div class="container" style="padding-top: 100px;">

    <div class="container-fliud" style="padding: 30px;">
        <div class="wrapper row">
            {% for product in allProds %}
            <div class="preview col-md-6 border" style="padding-top: 10px;">
                <div class="preview-pic tab-content">
                    <div class="tab-pane active" id="pic-1"><img style="width:500px" src="/media/{{product.image}}" />
                    </div>
                </div>
            </div>
            <div class="details col-md-6">
                <h3 class="card-title font-bold text-black mt-2 pb-4" id="namepr{{product.id}}">
                    <a href="/product/{{product.id}}">
                        {{product.product_name}}
                    </a>
                </h3>
                <p class="product-description lh-4">{{product.short_desc}}</p>
                <h3 class="card-title mt-3 mb-3">
                    Price:<span id="pricepr{{product.id}}">{{product.price}}</span> â‚¹
                </h3>


                <div class="action">
                    <span id="divpr{{product.id}}" class="divpr">
                        <button id="pr{{product.id}}" class="btn btn-danger cart btn-lg mt-0">
                            Add to Cart <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


</div>

{% endblock body %}
