{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}
<div class="content" style="margin-top: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="https://preview.colorlib.com/theme/bootstrap/login-form-07/images/undraw_remotely_2j6y.svg"
          alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents pt-16">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4 text-black">
              <h3>Sign Up</h3>

            </div>
            {% for message in messages %}

            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}


            <form action="/auth/signup/" method="post">
              {% csrf_token %}
              <br />
              <div class="row">
                <div class="col-md-6">
                
                  <div class="form-group">
                    <label for="email">First Name</label>
                    <input type="text" class="form-control p-2" id="firstname" name="firstname" required />
                  </div>
                </div>
                <div class="col-md-6">
                 
                  <div class="form-group">
                    <label for="email">Last Name</label>
                    <input type="text" class="form-control p-2" id="lastname" name="lastname" required />
                  </div>
                </div>
              </div>
             
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control p-2" id="email" name="email" required />
              </div>
              
              <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control p-2" id="pass1" name="pass1" required />
              </div>
             
              <div class="form-group">
                <label for="pass2">Confirm Password</label>
                <input type="password" class="form-control p-2" id="pass2" name="pass2" required />
              </div>
              <br />
              <div style="padding-top: 10px;" class="g-recaptcha" id="gcaptcha" name="gcaptcha" data-sitekey="6LebpS8lAAAAABJ5oMgL_UaOc8Bc1JvhsiBIpno8"></div>
              <br />
              <button type="submit" class="btn btn-dark">Sign Up</button>

              <br />
              Already User? <a href="/auth/login/">Login</a>
              <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
